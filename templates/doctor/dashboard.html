<!-- Doctor Dashboard -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/49dfc2b92c.js" crossorigin="anonymous"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="../../static/css/dashboard.css">
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/null/india-national-emblem.png">
	<title>रोगइतिहास - Doctor Dashboard</title>
</head>

<body>


	<!-- Sidebar -->
	<section id="sidebar">
		<a href="/doctordashboard" class="brand">
			<i class="fa-solid">
				<img src="https://img.icons8.com/color/48/null/india-national-emblem.png" />
			</i>
			<span class="text"><span class="india-orange">रोग</span><span class="india-blue">इति</span><span
					class="india-green">हास</span></span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="/doctordashboard">
					<i class="fa-solid fa-table-columns"></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="/documents">
					<i class="fa-solid fa-folder-open"></i>
					<span class="text">Medical Records</span>
				</a>
			</li>
			<li>
				<a href="/consentlist1">
					<i class="fa-solid fa-notes-medical"></i>
					<span class="text">Consents</span>
				</a>
			</li>
			<li>
				<a href="/prescriptiondecision">
					<i class="fa-solid fa-kit-medical"></i>
					<span class="text">Prescription Requests</span>
				</a>
			</li>
			<li>
				<a href="/drsettings">
					<i class="fa-solid fa-gear"></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="/logout" class="logout">
					<i class="fa-solid fa-right-from-bracket"></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

	<!-- Content -->
	<section id="content">
		<!-- Navbar -->
		<nav>
			<i class="fa-solid fa-bars"></i>
			<form action="doctorpatientdashboard" method="POST">
				<div class="form-input">
					<input type="search" placeholder="Search Patient" name="aadhar" required>
					<button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="/drsettings" class="profile">
				<img src="../../static/img/avatar.jpg">
			</a>
		</nav>

		<!-- Main -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Doctor Dashboard</h1>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class="fa-solid fa-user-doctor"></i>
					<span class="text">
						<h3>{{size}}</h3>
						<p>Patients</p>
					</span>
				</li>
			</ul>


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Recent Patients</h3>
						<input type="search" class="search-1" id="myInput" onkeyup="myFunction()"
							placeholder="Search Patient By Id">
						<button type="submit" class="search-btn-1"><i class="fa-solid fa-magnifying-glass"
								style="margin: auto -1rem;" onclick="myFunction()"></i></button>
					</div>
					<table>
						<thead>
							<tr>
								<th>Patient Name</th>
								<th>ID</th>
								<th>Disease</th>
								<th>Prescription</th>
							</tr>
						</thead>
						<tbody id="tableBody">
							{% for data in files %}
							<tr>
								<td>
									<img src="../../static/img/avatar.jpg">
									<p>{{data.name}}</p>
								</td>
								<td class="patientuid">{{data.aadhar}}</td>
								<td><span class="status danger">Viral</span></td>
								<td><a href="/drviewprescription/{{data._id}}"><button
											class="status success">View</button></a></td>
							</tr>
							{% endfor %}

						</tbody>
					</table>
				</div>
			</div>
		</main>
	</section>

	<!-- JS files -->
	<script src="../../static/js/dashboard.js"></script>
	<script src="../../static/js/searchdoc.js"></script>
</body>

</html>
