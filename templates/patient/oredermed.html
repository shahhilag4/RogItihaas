<!-- Patient Order Medicine Section -->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" href="../../static/css/diagnose.css">
	<link rel="stylesheet" href="../../static/css/dashboard.css">
	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/49dfc2b92c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/null/india-national-emblem.png">

	<title>रोगइतिहास - Patient Order Medicine</title>
</head>

<body>

	<!-- Sidebar -->
	<section id="sidebar">
		<a href="/patientdashboard" class="brand">
			<i class="fa-solid">
				<img src="https://img.icons8.com/color/48/null/india-national-emblem.png" />
			</i>
			<span class="text"><span class="india-orange">रोग</span><span class="india-blue">इति</span><span
					class="india-green">हास</span></span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="/patientdashboard">
					<i class="fa-solid fa-table-columns"></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="/patientdocuments">
					<i class="fa-solid fa-folder-open"></i>
					<span class="text">Medical Records</span>
				</a>
			</li>
			<li>
				<a href="/patienthealthcard">
					<i class="fa-solid fa-address-card"></i>
					<span class="text">Health Card</span>
				</a>
			</li>
			<li>
				<a href="/patientdiagnosis">
					<i class="fa-solid fa-message"></i>
					<span class="text">Diagonsis</span>
				</a>
			</li>
			<li>
				<a href="/prescriptionstatus">
					<i class="fa-solid fa-clock"></i>
					<span class="text">Prescription Status</span>
				</a>
			</li>
			<li class="active">
				<a href="/patientoredermed">
					<i class="fa-solid fa-tablets"></i>
					<span class="text">Order Medicine</span>
				</a>
			</li>
			<li>
				<a href="/patientdeliverytracking">
					<i class="fa-solid fa-truck"></i>
					<span class="text">Delivery Tracking</span>
				</a>
			</li>
			<li>
				<a href="/patientconsent">
					<i class="fa-solid fa-file"></i>
					<span class="text">Consent</span>
				</a>
			</li>
			<li>
				<a href="/patientsettings">
					<i class="fa-solid fa-gear"></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="/logout" class="logout">
					<i class="fa-solid fa-right-from-bracket"></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

	<!-- Content -->
	<section id="content">
		<!-- Navbar -->
		<nav>
			<i class="fa-solid fa-bars"></i>
			<form action="#"></form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="/patientsettings" class="profile">
				<img src="../../static/img/avatar.jpg">
			</a>
		</nav>

		<!-- Main -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Order Medicine</h1>
				</div>
			</div>
			<div class="table-data">
				<div class="order">
					<form action="patientoredermed" enctype="multipart/form-data" method="POST">
						<div class="container">
							<h3>Enter Medicine Name: </h3>
							<input id="myInput" type="text" class="search-bar" placeholder="Search Medicine"
								onkeyup="myFunction()">

							<div id="options">
								{% for data in files %}
								<label class="med">
									<input type="checkbox" name="medicines"
										value="{{ data.Medicinename }}_{{ data.Regnumber }}">
									{{ data.Medicinename }}
								</label>
								{% endfor %}
							</div>

						</div>
						<div class="container">
							<h3>Upload Prescription</h3>
							<input class="upload" type="file" name="file" accept="application/pdf">
						</div>
						<input type="submit" value="Submit" class="custom-btn" />
				</div>
				</form>
			</div>
		</main>
	</section>

	<!-- JS files -->
	<script src="../../static/js/main.js"></script>
	<script src="../../static/js/dashboard.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>

</html>
